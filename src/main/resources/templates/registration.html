<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

</head>
<body>
    <h4>New User Registration</h4>
    <form autocomplete="off"
          action="#"
          th:action="@{/register}"
          th:object="${user}"
          method="post">

        First Name <mark><strong>
        <span th:if="${#fields.hasErrors('firstName')}"
              th:errors="firstName">First Name Error</span></strong></mark>
        <input type="text" id="firstName"
               placeholder="First Name" th:field="*{firstName}" /><br />

        Last Name <mark><strong>
        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="lastName">Last Name Error</span></strong></mark>
        <input type="text" id="lastName"
               placeholder="Last Name" th:field="*{lastName}" /><br />

        Email <mark><strong>
        <span th:if="${#fields.hasErrors('email')}"
              th:errors="email">Email Error</span></strong></mark>
        <input type="text" id="email"
               placeholder="Email" th:field="*{email}" /><br />

        Username <mark><strong>
        <span th:if="${#fields.hasErrors('username')}"
              th:errors="username">Username Error</span></strong></mark>
        <input type="text" id="username"
               placeholder="Username" th:field="*{username}" /><br />

        Password <mark><strong>
        <span th:if="${#fields.hasErrors('password')}"
              th:errors="password">Password Error</span></strong></mark>
        <input type="text" id="password"
               placeholder="Password" th:field="*{password}" /><br />

        <button type="submit" class="btn btn-default">Submit</button>

    </form>

</body>
</html>
